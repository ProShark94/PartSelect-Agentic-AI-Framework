<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartSelect Chat Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: #003366; color: white; padding: 20px; text-align: center; }
        .chat-area { padding: 20px; height: calc(100vh - 140px); display: flex; flex-direction: column; }
        .messages { flex: 1; overflow-y: auto; margin-bottom: 20px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background: #e3f2fd; text-align: right; }
        .assistant { background: #f5f5f5; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; }
        .input-area button { padding: 12px 20px; background: #003366; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .auth-form { max-width: 400px; margin: 50px auto; padding: 20px; }
        .auth-form input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .auth-form button { width: 100%; padding: 12px; background: #003366; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .toggle { text-align: center; margin-top: 15px; }
        .toggle button { background: none; border: none; color: #003366; text-decoration: underline; cursor: pointer; }
        .status { padding: 15px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="header-title">PartSelect Chat Assistant</h1>
            <button id="logout-btn" style="display: none; float: right; margin-top: -35px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 3px; cursor: pointer;">Logout</button>
        </div>
        
        <!-- Authentication Form -->
        <div id="auth-section">
            <div class="auth-form">
                <h2 id="auth-title">Login</h2>
                <div id="status"></div>
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="auth-submit">Login</button>
                </form>
                <div class="toggle">
                    <span id="toggle-text">Need an account?</span>
                    <button type="button" id="toggle-mode">Register</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-section" style="display: none;">
            <div class="chat-area">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <strong>Assistant:</strong> Hello! I'm your PartSelect assistant. Ask me about refrigerator and dishwasher parts, compatibility, or installation instructions.
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="Ask about parts, compatibility, installation..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';
        let isLoginMode = true;
        let authToken = localStorage.getItem('authToken') || '';

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const chatSection = document.getElementById('chat-section');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubmit = document.getElementById('auth-submit');
        const toggleText = document.getElementById('toggle-text');
        const toggleMode = document.getElementById('toggle-mode');
        const status = document.getElementById('status');
        const logoutBtn = document.getElementById('logout-btn');
        const messagesDiv = document.getElementById('messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // Initialize
        if (authToken) {
            showChatInterface();
        }

        // Toggle between login and register
        toggleMode.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            updateAuthForm();
        });

        function updateAuthForm() {
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authSubmit.textContent = 'Login';
                toggleText.textContent = 'Need an account?';
                toggleMode.textContent = 'Register';
            } else {
                authTitle.textContent = 'Register';
                authSubmit.textContent = 'Register';
                toggleText.textContent = 'Already have an account?';
                toggleMode.textContent = 'Login';
            }
        }

        // Handle authentication
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                authSubmit.textContent = 'Please wait...';
                authSubmit.disabled = true;

                const endpoint = isLoginMode ? '/auth/login' : '/auth/register';
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus(`${isLoginMode ? 'Login' : 'Registration'} successful!`, 'success');
                    setTimeout(() => showChatInterface(), 1500);
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Authentication failed', 'error');
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
            } finally {
                authSubmit.textContent = isLoginMode ? 'Login' : 'Register';
                authSubmit.disabled = false;
            }
        });

        // Show chat interface
        function showChatInterface() {
            authSection.style.display = 'none';
            chatSection.style.display = 'block';
            logoutBtn.style.display = 'block';
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();
        }

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            authToken = '';
            localStorage.removeItem('authToken');
            authSection.style.display = 'block';
            chatSection.style.display = 'none';
            logoutBtn.style.display = 'none';
            messagesDiv.innerHTML = '<div class="message assistant"><strong>Assistant:</strong> Hello! I\'m your PartSelect assistant. Ask me about refrigerator and dishwasher parts, compatibility, or installation instructions.</div>';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            status.innerHTML = '';
        });

        // Handle chat
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !authToken) return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ message, session_id: 'web-session' })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error processing your request.');
                }
            } catch (err) {
                addMessage('assistant', 'Network error: ' + err.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                chatInput.focus();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<strong>${role === 'user' ? 'You' : 'Assistant'}:</strong> ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Show status
        function showStatus(message, type) {
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        console.log('✅ Chat application loaded successfully');
    </script>
</body>
</html>
